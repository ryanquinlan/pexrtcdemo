<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">



    <title>RTQ PexRTC Demo</title>
  </head>
  <body>
    <h1>Hello Wookiee</h1>

    <div width='100%' height='100%' style='overflow:auto' id="viewport">
      <video width="100%" id="video" autoplay="autoplay" poster="https://pexipdemo.com/static/webrtc/img/spinner.gif"/>
    </div>

    <div id="chat-input">
    </div>

    <div id"chat-out">
      <input type="text" style="width: 75%;" id="chat-output" placeholder="Write a message">
    </div>

    <div id="chat-box">

      <div class="container">
        <p>General Kenobi...</p>
        <span class="time-right">11:00</span>
      </div>

      <div class="container outgoing">
        <p>Hello there</p>
        <span class="time-left">11:01</span>
      </div>

      <div class="container">
        <p>Your saber will make a nice addition to my collection</p>
        <span class="time-right">11:02</span>
      </div>

      <div class="container outgoing">
        <p>We shall see</p>
        <span class="time-left">11:05</span>
      </div>

    </div>   <!--end chat box -->

    <script type="text/javascript" src="https://pexipdemo.com/static/webrtc/js/pexrtc.js"></script>
    <script type="text/javascript" src="webui.js"></script>
    <script type='text/javascript'>
    window.onload = function()
    {
        /* Params: conf node, conf name, bandwidth, display name, PIN */
        initialise("pexipdemo.com", "meet.rquinlan", "1152", "Ryan", "1984");
    }
    </script>

  </body>
</html>
